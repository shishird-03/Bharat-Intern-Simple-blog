<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    /* Reset some default styles */
    body, h1, h2, h3, p, ul {
      margin: 0;
      padding: 0;
    }

    /* Header and navigation styles */
    header {
      background-color: #c597e0;
      color: #080b0c;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #2c67b4a8;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .post {
      border: 1px solid #6d56c9;
      padding: 20px;
      margin-bottom: 20px;
    }

    .post h3 {
      margin-bottom: 15px;
    }

    .post .date {
      font-size: 0.9em;
      color: #555;
    }

    /* Footer styles */
    footer {
      background-color: #c597e0;
      color: #2c67b4a8;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="blog-posts">
      <h2>Latest Posts</h2>
      <!-- Blog posts will be dynamically added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Blog</p>
  </footer>

  <script>
    async function fetchBlogPosts() {
      try {
        const response = await fetch('/api/posts'); // Fetch blog posts from the server
        const blogPosts = await response.json(); // Parse the JSON response
        renderBlogPosts(blogPosts); // Render the blog posts
      } catch (error) {
        console.error('Error fetching blog posts:', error);
      }
    }

    function renderBlogPosts(blogPosts) {
      const postsContainer = document.getElementById('blog-posts');
      postsContainer.innerHTML = ''; // Clear any existing content

      blogPosts.forEach(post => {
        const postDiv = document.createElement('div');
        postDiv.classList.add('post');
        postDiv.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <span class="date">${new Date(post.date).toLocaleDateString()}</span>
        `;
        postsContainer.appendChild(postDiv);
      });
    }

    window.onload = fetchBlogPosts; // Fetch and render blog posts when the page loads
  </script>
</body>
</html>
